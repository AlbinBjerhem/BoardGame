<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../JS/routing.js"></script>
  <script src="../JS/header.js"></script>
  <script src="../JS/registration.js"></script>
</head>

<body>
  <div id="header-container">
    <a href="../HTML/UserRegistration.html"><button>Registration</button></a>
    <a href="../HTML/GamePage.html"><button>Game</button></a>
    <a href="../HTML/ScorePage.html"><button>Scores</button></a>
  </div>
  <h1>User Registration Page</h1>

  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="button" onclick="registerUser()">Register</button>
  </form>

  <div id="userSelection">
    <label for="userDropdown">Select a user:</label>
    <select id="userDropdown"></select>
    <button type="button" onclick="loadSelectedUser()">Load User</button>
  </div>

  <div id="userDetails"></div>

</body>

</html>
