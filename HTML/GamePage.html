<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../JS/script.js" defer></script>
  <script src="../JS/routing.js" defer></script>
  <script src="../JS/header.js"></script>
  <title>GameON!</title>
</head>

<body>
  <div id="header-container"></div>

  <div>
    <label for="playerDropdownForX">Select X player:</label>
    <select id="xPlayerDropdown"></select>
    <label for="playerDropdownForO">Select O player:</label>
    <select id="oPlayerDropdown"></select>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton"> Restart</button>
  </div>

  <span id="xCountElement">X Count: 0</span>
  <span id="oCountElement">O Count: 0</span>

</body>

</html>
